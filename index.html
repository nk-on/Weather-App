<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="src/logic.js" defer></script>
  </head>
  <body>
    <main>
      <section class="weather-data">
        <h1 class="location"></h1>
        <div class="date-and-time">
          <p class="date"></p>
          <p class="time"></p>
        </div>
        <h2 class="temperature"></h2>
        <div class="weather-condtion-cont">
          <h2 class="weather-condition"></h2>
          <img src="" alt="icon" class="icon" />
        </div>
        <div class="other-data">
          <p class="humidity"></p>
          <p class="wind-speed"></p>
        </div>
      </section>
      <section class="app-info">
        <h1>Current Weather</h1>
        <form>
          <input
            type="search"
            name="search-location"
            id="search-location"
            placeholder="Search for location.."
          />
          <button for="search-location" id="Search-buton">Search</button>
        </form>
        <p>Switch Unit</p>
        <button class="switch-unit">Imperial</button>
      </section>
    </main>
  </body>
</html>
